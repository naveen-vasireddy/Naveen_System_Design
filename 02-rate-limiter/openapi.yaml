openapi: 3.0.0
info:
  title: Distributed Rate Limiter Service
  version: 1.0.0
paths:
  /limit/check:
    get:
      summary: Check remaining quota without consuming
      parameters:
        - name: key
          in: query
          required: true
          schema:
            type: string
            example: "user:123:api_call"
      responses:
        '200':
          description: Status returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LimitResponse'
  /limit/incr:
    post:
      summary: Consume tokens (Increment counter)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                key:
                  type: string
                cost:
                  type: integer
                  default: 1
      responses:
        '200':
          description: Operation successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LimitResponse'
        '429':
          description: Limit exceeded
components:
  schemas:
    LimitResponse:
      type: object
      properties:
        allowed:
          type: boolean
        remaining:
          type: integer
        resetAtMs:
          type: integer